<html>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename= 'Styles/BlueChat.css') }}">
<title>Chatbox</title>
<body>
    <head>
        <meta charset="UTF-8">
        <title>Chatbot</title>
    </head>
    <body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat support</h4>
                        <p class="chatbox__description--header">Hi. My name is Sam. How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="./images/chatbox-icon.svg" /></button>
            </div>
        </div>
    </div>
</body>
</html>

<script type="module" src = "{{ url_for('static', filename= 'Styles/app.js') }}"></script>
<script type="module" src = "{{ url_for('static', filename= 'Styles/interpreter.js') }}"></script>
